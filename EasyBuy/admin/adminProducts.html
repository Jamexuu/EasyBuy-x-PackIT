<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Products - EasyBuy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <style>
        .product-item:nth-child(even) {
            background-color: #d3d3d3;
        }

        .action-btn:hover {
            opacity: 0.7;
        }

        .btn-remove-image:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="navbar navbar-expand-lg" style="background: var(--gradient-color-adminNav);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/navbar_logo.svg" alt="EasyBuy" class="img-fluid px-lg-3 p-2 ms-5"
                    style="max-height: 60px;">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-5 gap-5">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-normal" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-normal" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-normal" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-normal" href="#">Email</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-normal" href="#">SMS</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row align-items-center mb-4">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <button class="btn border-0 rounded-pill px-3 py-2" style="background-color: #d3d3d3; color: #6a6a6a;">
                    <span>+</span> Add Product
                </button>
            </div>
            <div class="col-12 col-lg-4 ms-auto">
                <div class="d-flex gap-2 align-items-center">
                    <input type="text" class="form-control border-0 rounded-pill flex-grow-1"
                        style="background-color: #e0e0e0; padding: 0.5rem 1rem;" placeholder="Search">
                    <span class="material-symbols-rounded text-success fs-2">
                        search
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card border-0 shadow-sm p-4" style="background-color: #e8e8e8;">
            <div class="row mb-3">
                <div class="col-12">
                    <h5 class="mb-4 fw-bold">New Product</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 mb-4">
                    <div class="d-flex align-items-center justify-content-center position-relative mb-3 w-100 rounded-3"
                        id="uploadBox" style="background-color: #d3d3d3; height: 200px;">
                        <button
                            class="btn-remove-image position-absolute border-0 rounded-circle d-none align-items-center justify-content-center fw-bold text-danger"
                            id="removeImageBtn"
                            style="top: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.9); width: 30px; height: 30px; z-index: 10; cursor: pointer;">âœ•</button>
                        <img id="imagePreview" src="" alt=""
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px; display: none;">
                    </div>
                    <button id="fileUploadBtn" class="btn border-0 rounded-pill text-white"
                        style="background-color: #28a745; padding: 0.6rem 1.5rem;">
                        <span class="material-symbols-rounded align-middle" style="font-size: 1.2rem;">download</span>
                        File Upload
                    </button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-3">
                            <label class="fw-medium mb-2" style="color: #6a6a6a;">Product Name *</label>
                            <input type="text" id="productName" class="form-control border-0 rounded-pill"
                                style="background-color: #f5f5f5; padding: 0.6rem 1rem;"
                                placeholder="ARLA Milk Goodness Full Cream">
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label class="fw-medium mb-2" style="color: #6a6a6a;">Size *</label>
                            <input type="text" id="productSize" class="form-control border-0 rounded-pill"
                                style="background-color: #f5f5f5; padding: 0.6rem 1rem;" placeholder="400 ml">
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label class="fw-medium mb-2" style="color: #6a6a6a;">Category *</label>
                            <select id="productCategory" class="form-select border-0 rounded-pill"
                                style="background-color: #f5f5f5; padding: 0.6rem 1rem;">
                                <option value="all">All Products</option>
                                <option value="produce">Produce</option>
                                <option value="meat">Meat and Seafood</option>
                                <option value="dairy">Dairy</option>
                                <option value="frozen">Frozen</option>
                                <option value="condiments">Condiments and Sauces</option>
                                <option value="snacks">Snacks</option>
                                <option value="beverages">Beverages</option>
                                <option value="personal">Health and Personal Care</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label class="fw-medium mb-2" style="color: #6a6a6a;">Price *</label>
                            <input type="text" id="productPrice" class="form-control border-0 rounded-pill"
                                style="background-color: #f5f5f5; padding: 0.6rem 1rem;" placeholder="123.35">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn border-0 rounded-pill text-white"
                                style="background-color: #28a745; padding: 0.6rem 2rem;">Add Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div id="productList">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('fileUploadBtn').addEventListener('click', function () {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = document.getElementById('imagePreview');
                    const removeBtn = document.getElementById('removeImageBtn');
                    currentImageData = event.target.result;
                    img.src = currentImageData;
                    img.style.display = 'block';
                    removeBtn.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('removeImageBtn').addEventListener('click', function () {
            const img = document.getElementById('imagePreview');
            const removeBtn = document.getElementById('removeImageBtn');
            const fileInput = document.getElementById('fileInput');

            currentImageData = '';
            img.src = '';
            img.style.display = 'none';
            removeBtn.style.display = 'none';
            fileInput.value = '';
        });

        let products = [];
        let currentImageData = '';

        document.querySelector('.btn.text-white[style*="background-color: #28a745; padding: 0.6rem 2rem"]').addEventListener('click', function () {
            const productName = document.getElementById('productName').value;
            const productSize = document.getElementById('productSize').value;
            const productCategory = document.getElementById('productCategory').value;
            const productPrice = document.getElementById('productPrice').value.trim();

            if (!productName || !productSize || !productCategory || !productPrice) {
                alert('Please fill in all fields');
                return;
            }

            const product = {
                id: Date.now(),
                name: productName,
                size: productSize,
                category: productCategory,
                price: productPrice,
                image: currentImageData
            };

            products.push(product);
            displayProducts();
            clearForm();
        });

        function displayProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item d-flex justify-content-between align-items-center rounded-3 mb-3';
                productItem.style.cssText = 'background-color: #e8e8e8; padding: 1.25rem 1.5rem;';
                productItem.innerHTML = `
                    <span>${product.name}</span>
                    <div class="d-flex gap-2">
                        <button class="action-btn btn border-0 bg-transparent p-1" style="cursor: pointer;" onclick="editProduct(${product.id})">
                            <span class="material-symbols-rounded">edit</span>
                        </button>
                        <button class="action-btn btn border-0 bg-transparent p-1" style="cursor: pointer;" onclick="deleteProduct(${product.id})">
                            <span class="material-symbols-rounded text-danger">delete</span>
                        </button>
                    </div>
                `;
                productList.appendChild(productItem);
            });
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            displayProducts();
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('productName').value = product.name;
                document.getElementById('productSize').value = product.size;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;

                if (product.image) {
                    const img = document.getElementById('imagePreview');
                    const removeBtn = document.getElementById('removeImageBtn');
                    currentImageData = product.image;
                    img.src = product.image;
                    img.style.display = 'block';
                    removeBtn.style.display = 'flex';
                }

                deleteProduct(id);
            }
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productSize').value = '';
            document.getElementById('productCategory').value = 'all';
            document.getElementById('productPrice').value = '';
            currentImageData = '';
            document.getElementById('imagePreview').src = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('removeImageBtn').style.display = 'none';
            document.getElementById('fileInput').value = '';
        }
    </script>
</body>

</html>
