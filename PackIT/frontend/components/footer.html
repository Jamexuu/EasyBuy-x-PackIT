<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackIT Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --brand-yellow: #f8e15b;
            --dark-text: #212529;
        }

        /* Flat background - no curves or waves */
        .footer-bg {
            background-color: var(--brand-yellow);
            color: var(--dark-text);
            border-top: 1px solid rgba(0,0,0,0.05); /* Optional subtle line */
        }

        .footer-link {
            color: var(--dark-text);
            text-decoration: none;
            transition: 0.2s;
            font-weight: 500;
        }

        .footer-link:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .social-btn {
            background-color: rgba(255, 255, 255, 0.4);
            border: none;
            color: var(--dark-text);
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            background-color: white;
        }
    </style>
</head>

<body>

    <footer class="footer-bg pt-5 pb-4">
        <div class="container text-center text-md-start">
            <div class="row">

                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <h5 class="text-uppercase fw-bold mb-4">
                        <i class="bi bi-box-seam-fill me-2"></i>PackIT
                    </h5>
                    <p>The gold standard of PH logistics. Bridging gaps and breaking records, one delivery at a time.</p>
                </div>

                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">Services</h6>
                    <p><a href="#!" class="footer-link">Express Delivery</a></p>
                    <p><a href="#!" class="footer-link">Tracking</a></p>
                    <p><a href="#!" class="footer-link">Fleet Management</a></p>
                </div>

                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                    <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
                    <p><i class="bi bi-geo-alt-fill me-3"></i> Tanauan, Batangas, PH</p>
                    <p><i class="bi bi-envelope-at-fill me-3"></i> help@packit.ph</p>
                    
                    <div class="d-flex gap-2 mt-4 justify-content-center justify-content-md-start">
                        <a href="#" class="btn social-btn rounded-circle"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="btn social-btn rounded-circle"><i class="bi bi-twitter-x"></i></a>
                        <a href="#" class="btn social-btn rounded-circle"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>

            </div>

            <hr class="my-4" style="border-color: rgba(0,0,0,0.1);">

            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0 small fw-bold text-uppercase">Â© 2025 PackIT Logistics - Breaking Records Daily</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
