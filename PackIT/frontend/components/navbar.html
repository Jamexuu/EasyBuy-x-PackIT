<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackIT Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        :root {
            --brand-yellow: #f8e15b;
        }

        body {
            background-color: #fffef5;
        }

        .custom-navbar {
            background-color: var(--brand-yellow);
            border-radius: 50px;
            margin: 20px auto;
            padding: 8px 30px;
            max-width: 95%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        /* Logo specific styling */
        .navbar-brand img {
            max-height: 45px;
            /* Adjust this to make your logo bigger or smaller */
            width: auto;
            object-fit: contain;
        }

        .nav-link {
            color: #000 !important;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 15px !important;
        }

        .auth-link {
            line-height: 1.1;
            font-weight: 700;
            font-size: 0.9rem;
            text-align: left;
            text-transform: uppercase;
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">

                <a class="navbar-brand" href="index.html">
                    <img src="assets/LOGO.svg" alt="Logo" width="40"> </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <span class="material-symbols-outlined">menu</span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav gap-2">
                        <li class="nav-item"><a class="nav-link" href="#">Payment</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Transactions</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Vehicles</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Records</a></li>
                    </ul>
                </div>

                <div class="d-none d-lg-flex align-items-center gap-3">
                    <button class="btn p-0 border-0">
                        <span class="material-symbols-outlined fs-3">notifications_active</span>
                    </button>
                    <a href="#" class="auth-link">
                        LOGIN/<br>SIGNUP
                    </a>
                </div>

            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
