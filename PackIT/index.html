    /* Floating POC button */
    .poc-chat-btn {
      position: fixed;

      width: 64px;
      height: 64px;
      border-radius: 50%;

      align-items: center;
      justify-content: center;

      cursor: pointer;

      z-index: 1000;

      transform: scale(1.08);

    }

    .poc-tooltip {
      position: absolute;
      bottom: 75px;
      right: 0;
      background: #111827;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .poc-chat-btn:hover .poc-tooltip {
      opacity: 1;
    }
  </style>
